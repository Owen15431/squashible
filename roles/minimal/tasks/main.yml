---

  - name: Mount proc inside the chroot
    mount: >
        name=/proc
        fstype=proc
        src=none
        state=present

  - name: Set /etc/resolv.conf
    lineinfile: >
        dest=/etc/resolv.conf
        line="{{item}}"
        create=yes
    with_items:
      - 'nameserver 8.8.8.8'
      - 'nameserver 8.8.4.4'

  - include: debian/main.yml
    when: ansible_os_family == 'Debian'

  - include: redhat/main.yml
    when: ansible_os_family == "RedHat"
