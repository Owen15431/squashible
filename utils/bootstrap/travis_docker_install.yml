---
- name: Add the docker apt signing key
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    state: present

- name: Add the official docker repo
  apt_repository:
    repo: 'deb https://download.docker.com/linux/ubuntu trusty/stable amd64 Packages'
    state: 'present'

- name: Refresh apt cache
  apt:
    update_cache: true

- name: Install docker
  apt:
    name: 'docker-ce'
    state: 'latest'

- name: Start the docker service
  service:
    name: 'docker'
    state: 'started'
    enabled: 'yes'
