---

  - include: cleanup_debian.yml
    when: ansible_distribution == "Debian"

  - include: cleanup_redhat.yml
    when: ansible_os_family == "RedHat"

  - include: cleanup_opensuse.yml
    when: ansible_os_family == "Suse"

  - include: cleanup_ubuntu.yml
    when: ansible_distribution == "Ubuntu"

  - name: Unmount filesystems left over from a failed build
    mount:
      name: "{{item.dest}}"
      src: "{{item.src}}"
      fstype: "{{item.fstype}}"
      state: "unmounted"
    with_items:
    - { fstype: "proc",       src: "none",        dest: "proc" }
    - { fstype: "selinuxfs",  src: "selinuxfs",   dest: "sys/fs/selinux" }
    - { fstype: "dev/pts",    src: "none",        dest: "dev/pts" }
    - { fstype: "dev",        src: "none",        dest: "dev" }
