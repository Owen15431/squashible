---
language: python
python: "2.7"
sudo: required
dist: trusty

services:
 - docker

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq squashfs-tools uuid python-apt python-pycurl btrfs-tools

install:
 - sudo pip install ansible
 - sudo pip install docker-py

script:
 - sudo ./run_squashible.sh
